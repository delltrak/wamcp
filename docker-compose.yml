services:
  wa-mcp:
    build: .
    container_name: wa-mcp
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - WA_TRANSPORT=http
      - WA_MCP_PORT=3000
      - WA_REDIS_URL=redis://redis:6379
      - WA_LOG_LEVEL=info
      - WA_MESSAGE_RETENTION_DAYS=30
      - WA_BAILEYS_RATE_LIMIT=20
    volumes:
      - wa-data:/app/data
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: wa-mcp-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  wa-data:
  redis-data:
